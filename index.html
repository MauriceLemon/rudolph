<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Owl Carousel Theme Default CSS -->
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="sass/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>CROWD1 - Schmeer-Team | Начните зарабатывать сегодня</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo.png" alt="Logo" class="header__logo">
        </div>
        <div class="header__content">
            <div class="row">
                <div class="col-2-of-3">
                    <div class="header__text-box">
                        <h1 class="heading-primary">
                            <span class="heading-primary--main">Начните зарабатывать</span>
                            <span class="heading-primary--sub u-margin-bottom-medium">сегодня</span>
                        </h1>
                        <p class="paragraph u-margin-bottom-medium">
                            Маркетинговый проект Crowd1 предлагает уникальную систему для построения бизнеса онлайн-сети
                            с самой мощной в мире платформой цифрового онлайн-маркетинга. В настоящее время проект
                            доступен на Android и iOS, а также имеет гибкий веб-сайт.
                        </p>
                    </div>
                    <form action="#" class="form">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Ваше имя" id="name" required>
                            <label for="name" class="form__label">Ваше имя</label>
                        </div>
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Ваш email" id="email" required>
                            <label for="email" class="form__label">Ваш email</label>
                        </div>
                        <div class="form__group">
                            <button class="btn btn--green">Хочу зарабатывать</button>
                        </div>
                    </form>
                </div>
                <div class="col-1-of-3">
                    <div class="header__phone-image">
                        <img src="img/1.png" alt="Phone Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="header__carousel">
            <div class="company-slider owl-carousel owl-theme">
                <div class="company-items">
                    <a href="#">
                        <img src="img/company/1.png" alt="company logo">
                    </a>
                </div>
                <div class="company-items">
                    <a href="#">
                        <img src="img/company/2.png" alt="company logo">
                    </a>
                </div>
                <div class="company-items">
                    <a href="#">
                        <img src="img/company/3.png" alt="company logo">
                    </a>
                </div>
                <div class="company-items">
                    <a href="#">
                        <img src="img/company/4.png" alt="company logo">
                    </a>
                </div>
                <div class="company-items">
                    <a href="#">
                        <img src="img/company/3.png" alt="company logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
</body>
</html>
